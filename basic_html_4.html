<!DOCTYPE html>
<html>
<body>
<style>
.font_1 {
	background-color: purple;
	color: yellow;
	font-size: large;
}
.font_2 {
	background-color: blue;
	color: green;
	font-size: medium;
}

<h2 class="font_1">This is h2 element font_1</h2>
<h3 class="font_2">This is h3 element font_2</h3>
<h4 class="font_1">Even though this is an h4 element, it is styled the same 
as the h2 element.</h4>

	.my_style {
		background-color: pink;
		color: black
		text-decoration: underline;
		font-weight: bold;
		font-size: medium;
	}
</style>
	<p class="my_style">This paragraph is written in my style!</p>
<h2 class=".my_style"> This is my style</h2>
</body>
</html>
